{% extends 'clients/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        <h4>Вход</h4>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mb-4">Войти</button>
                        <p>Забыли пароль? <a href="/users/password-recovery/"> Давайте его поменяем.</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
